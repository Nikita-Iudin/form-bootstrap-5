    <!-- Кнопка-триггер модального окна -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Запустите демо модального окна
  </button>
  
  <!-- Модальное окно -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
            <div class="">
                <div class="form__bg col-lg-12 mt-100">
                <form action="">
                    <p class="h1 mb-50">ОФОРМЛЕНИЕ ЗАКАЗА</p>
                    <div class=" form-group">
                        <label for="" class="control-label col-xs-6">Наименование товара</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="" class="control-label col-xs-6">Стоимость</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="username" class="control-label col-xs-6">Имя</label>
                        <input type="text" class="form-control">
                    </div>

                    
                    <div class="form-group">
                        <label for="username" class="control-label col-xs-6">Телефон для оперативной связи</label>
                        <input type="text" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="control-label">Email на который мы пришлем свой ответ</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ваш Email">
                      </div>

                      <div class="form-group">
                        <label class="control-label" for="message">Комментарий к заказу</label>
                        <textarea class="form-control" rows="3" placeholder="" id="message"></textarea> 
                      </div>
                        <div class="form-group">
                            <label class="control-label" for="message">Доставка</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Определюсь позднее</option>
                                <option value="1">Сегодня</option>
                                <option value="2">Завтра</option>
                                <option value="3">Определюсь позднее</option>
                              </select>
                        </div>

                        <div class="form__texts">
                            <p class="form__text"> Ниже можете прикрепить файлы с макетами:</p>
                            <ul>
                                <li>до 5 файлов</li>
                                <li>размер всех файлов не должен превышать 20 Мб</li>
                                <li>Файлы большого размера выкладывайте на файлообменник и присылайте нам ссылку</li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <div class="form-file">
                                  <input type="file" name="file" id="input__file" class="input input__file">
  <label for="input__file">Выберите файл</label>
                              </div>
                        </div>
                        <div class="guarn">
                            Гарантия конфеденциальности 152-Ф3. <a href="">Пользовательское соглашение</a>
                        </div>

                      <button type="submit" class="btn btn-primary btn-style">Отправить</button>
                </form>
            </div>
            </div>
        </div>
      </div>
    </div>
